<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/admin1.css">
</head>

<body>
    <div class="container">
        <div class="company">
            <h1>World Waters</h1>
            <div>
                <h3>Dashboard</h3>
                <button><a href="index.html">Logout</a></button>
            </div>
        </div>
        <div class="dashboard">
            <div class="nav">
                <div class="date">
                    <p id="dateDisplay">Date</p>
                </div>
                <div class="accountIcon">
                    <div class="accountDropdown">
                        <a href="#">User</a>
                        <div class="dropdown-content">
                            <a href="#">Profile</a>
                            <a href="index.html">Logout</a>
                        </div>
                    </div>
                    <div><ion-icon class="p-icon" name="person-circle-outline"></ion-icon></div>
                </div>
            </div>
            <div class="projectBoard">
                <h2>Project Dashboard</h2>
                <!-- Completed and Uncompleted Projects -->
                <div class="cards">
                    <div class="card">
                        <h2 style="color: blue;">Completed</h2>
                        <ul id="completed">
                         

                        </ul>
                    </div>
                    <div class="card">
                        <h2 style="color: blue;">Uncompleted</h2>
                        <ul id="uncompleted">
                         

                        </ul>
                    </div>
                </div>

            </div>
            <div class="projectContainer">
                <div class="projectList">
                    <div class="projectListHeader">
                        <h2>Project List</h2>
                        <button class="addTaskButton" id="addTaskButton"><span>+</span>Assign Project</button>
                    </div>
                    <div class="projectItems" id="projectItems">

                    </div>
                </div>
            </div>

            <div class="background-overlay" id="backgroundOverlay"></div>
            <div class="projectInfo" id="projectInfo" style="display: none;">


            </div>
            <div class="background-overlay" id="backgroundOverlay"></div>
            <div class="Container" style="display: none;" id="formContainer">
                <div class="projectAssign">
                    <form  id="project-form">
                        <p id="response"></p>


                        <label>Project Name<span></span></label>
                        <input type="text"  placeholder="project_name" id="project_name">
            
                        <label>Project Details</label>
                        <input type="text" id="project_details">
                        <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
            
                        <label>End-Date</label>
                        <input type="text" id="endDate" placeholder="year-month-date">
            
                        <label>EmployeeName<span></span></label>
                        <input type="text"  placeholder="username" id="name">
            
                        <label>Employee Email<span></span></label>
                        <input type="email"  placeholder="example@gmail.com" id="email">
            
                       
            
                      <button type="submit">AssignProject</button>
                     
            
                    </form>
                     <button id="closeProjectForm">Close</button>
                </div>
    

            </div>
           


        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
<script>
   function updateDate() {
    const dateElement = document.getElementById("dateDisplay");
    const now = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    const formattedDate = now.toLocaleDateString('en-US', options);
    dateElement.textContent = formattedDate;
}
updateDate();
setInterval(updateDate, 24 * 60 * 60 * 1000);


</script>
<script src="./dist/admin.js"></script>

</html>
